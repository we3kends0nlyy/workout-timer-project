{% extends "entries/base.html" %}

{% block content %}
    <article>
        <h2>{{ entry.date_created|date:'Y-m-d H:i' }}</h2>
        <h3>{{ entry.title }}</h3>
        <p>{{ entry.content }}</p>
    </article>
    
	<p>
	    <a href="{% url 'entry-update' entry.id %}">✍️ Workout 1</a>
	    <a href="{% url 'entry-delete' entry.id %}">⛔ Workout 2</a>
	</p>
{% endblock %}
