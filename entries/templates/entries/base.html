{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="{% static 'css/dropdown.css' %}">
        <link rel="stylesheet" href="{% static 'css/diary.css' %}">
        <link rel="stylesheet" href="{% static 'css/entry_list.css' %}">
        <link rel="stylesheet" href="{% static 'css/build_workout.css' %}">
        <link rel="stylesheet" href="{% static 'css/choose_prev.css' %}">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Averia Sans Libre">
        <title>Workouts</title>
    </head>

        <body style="background-color: #282525;">

            {% if messages %}
            <ul class="messages">
            {% for message in messages %}
                {% if "deleted" not in message.content %}
                    <li class="message">
                        {{ message }}
                    </li>
                {% endif %}
            {% endfor %}
            </ul>
        {% endif %}

        <div id="logo">
            <a href="{% url 'entry-list' %}">
                <img src="{% static 'images/build!.png' %}" alt="Logo" style="width: 250px; height: auto;">
            </a>
        </div>

        {% block content %}{% endblock %}

        </body>

<style>
    	#logout-button{
		font-size: 18px; 
		color: #C85656; 
		margin-left: 370px; 
		margin-top: 30px;
		background-color: rgba(246, 246, 246, 0.885); 
		font-family: Averia Sans Libre;
	}

	#logout-button:hover {
		background-color: rgba(192, 190, 190, 0.885);
		color: #C85656;
	}
</style>
</html>
