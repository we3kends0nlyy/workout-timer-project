{% extends "entries/base.html" %}
{% block content %}


    <div id="formss">
        <form method="post">
            {% csrf_token %}
            <p style="font-size: 35px; font-family: Averia Sans Libre; color: rgba(246, 246, 246, 0.885); margin-left: 22px;">
                Are you sure you want to delete <span style="color: #7ED957"><em>{{ entry.exercise }}</em></span> from your workout?
            </p>
            <input type="submit" id="confirm-button" value="Confirm">
        </form>
        <a href="{% url 'entry-detail' entry.id %}">
            <button style="margin-left: 210px;">Cancel</button>
        </a>
    </div>
        
<style>
    #formss {
        margin-left: 470px;
    }
        #confirm-button {
        color: rgba(246, 246, 246, 0.885); 
        background-color: #C85656; 
        margin-top: 15px;
        margin-bottom: 15px;
        margin-left: 210px;
        }
    
        #confirm-button:hover {
        background-color: #ff0000; /* Change the background color on hover */
        color: white;
        }
</style>
{% endblock %}
